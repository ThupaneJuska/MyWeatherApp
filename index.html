<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Lesson</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="script.js"></script>
</head>
<body class="center-center">
    <div  class="main-div">
        <div id="popUp" class="sec-page" hidden>
            <div class="search-container">
                <h2 id="exit" class="exit">X</h2>
                <input id="searchCity" type="text" placeholder="Search place for weather update">
                <button id="searchBtn" class="search-btn">Search</button>
            </div>
            
        </div>
        <!-- weather details -->
        <div id="weatherDetails" class="weather-details">
            <div class="main-igm-div">
                <h1 id="prev"><</h1>
                <div id="imgIcon" class="img-div">
                    <img id="imgIconW" alt="">
                </div>                                             
                <div class="degree-city-div">
                    <h1 class="degrees">2Â°C</h1>
                    <h2 id="city" class="city-name"></h2>
                </div>
            </div>
            <div class="humidity-wind">
                <div class="wind-icon">
                    <img src="/wind.png" alt="" class="wind">
                    <p class="margin0 humid">50%</p>
                    <p class="margin0">Humidity</p>
                </div>
                <div class="humidity-icon">
                    <img src="/humidity.png" alt="" class="wind">
                    <p class="margin0 wind-speed">15 km/h</p>
                    <p class="margin0">wind speed</p>
                </div>
            </div>
            
        </div>
        <!-- weather details ending -->
        
        <div class="welcome-div center-center">
            <h1 class="welcome">WELCOME TO WEATHER UPDATE</h1>
        </div>
       
        <div class="pic-div">
            <img src="/clouds.png" alt="cloud image">
        </div>
        
        <div class="btn-div center-center">
            <button id="getStarted" class="get-started-btn">Get Started ></button>
        </div>
    
    </div>

    
</body>
</html>
