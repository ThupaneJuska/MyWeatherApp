<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Lesson</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="script.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
   
</head>

<!-- weather forecast below -->
<div class="main-forecast" id="mainForecast">
    <!-- section start -->
    <div class="section">
        <div class="forecast-left">
            <h3 class="back" id="back"> < </h3>
            <div class="big-image">
                <div class="cover"></div>
                <img src="/clouds.png" class="big-forecast-image">
            </div>
            <div class="weather-text center-center">
                <h1 class="weather-forecast">WEATHER FORECAST</h1>
            </div>
        </div>
        <div class="forecast-right">
            <h1 class="margin0 current-weather">CURRENT WEATHER</h1>
            <p class="margin0">For</p>
            <h2 class="margin0 place-name"></h2>
            <img  id="currentWeatherImg">
            <h1 class="margin0 current-degree">2</h1>
            <ul class="no-bullets margin0">
                <li>Wind Speed: <span class="wind-sp black"></span></li>
                <li>Humidity: <span class="humid-perc black"></span></li>
                <li>Description: <span class="desc black"></span></li>
                <li>Main: <span class="main-desc black"></span></li>
                <li>Presure: <span class="presure black"></span></li>
            </ul>
        </div>
    </div>
    <!-- section ending -->
    <footer class="footer">
        <div class="forecast">
            <div class="height-100 border-right">
                <div class="forecast-icon">
                    <h3 class="margin0 mon-date">Monday</h3>
                    <img id="monday" class="forecast-icon">
                </div>
                <div class="forecast-date">
                    <h4 class="margin0 monday-temp" >0°</h4>
                    <small class="wind-s">ss</small>
                    <small class="hum">ss</small>
                </div>
            </div>
            <div class="height-100 border-right">
                <div class="forecast-icon">
                    <h3 class="margin0 tue-date">Tuesday</h3>
                    <img id="tuesday" class="forecast-icon">
                </div>
                <div class="forecast-date">
                    <h4 class="margin0 tuesday-temp">0°</h4>
                    <small class="wind-sT">ss</small>
                    <small class="humT">ss</small>
                </div>
            </div>
            <div class="height-100 border-right">
                <div class="forecast-icon">
                    <h3 class="margin0 wed-date">Wednesday</h3>
                    <img id="wednesday" class="forecast-icon">
                </div>
                <div class="forecast-date">
                    <h4 class="margin0 wed-temp">0°</h4>
                    <small class="wind-sW">ss</small>
                    <small class="humW">ss</small>
                </div>
            </div>
            <div class="height-100 border-right">
                <div class="forecast-icon">
                    <h3 class="margin0 thurs-date"></h3>
                    <img id="thursday" class="forecast-icon">
                </div>
                <div class="forecast-date">
                    <h4 class="margin0 thurs-temp">0°</h4>
                    <small class="wind-sS">ss</small>
                    <small class="humS">ss</small>
                </div>
            </div>
            <div class="height-100 border-right">
                <div class="forecast-icon">
                    <h3 class="margin0 fri-date">Friday</h3>
                    <img id="friday" class="forecast-icon">
                </div>
                <div class="forecast-date">
                    <h4 class="margin0 fri-temp">0°</h4>
                    <small class="wind-sF">ss</small>
                    <small class="humF">ss</small>
                </div>
            </div>
        </div>
    </footer>
</div>
<!-- End weather forecast -->
<body class="center-center">
    <div class="main-div">
        <div id="popUp" class="sec-page" hidden>
            <div class="search-container">
                <h2 id="exit" class="exit">X</h2>
                <input id="searchCity" type="text" placeholder="Search place for weather update">
                <button id="searchBtn" class="search-btn">Search</button>
            </div>

        </div>
        <!-- weather details -->
        <div id="weatherDetails" class="weather-details">
            <div class="main-igm-div">
                <h1 id="prev"><</h1>
                        <div id="imgIcon" class="img-div">
                            <img id="imgIconW" alt="">
                            <p id="description">Pula yana</p>
                        </div>
                        <div class="degree-city-div">
                            <h1 class="degrees"></h1>
                            <h2 id="city" class="city-name"></h2>
                        </div>
            </div>
            <div class="humidity-wind">
                <div class="wind-icon">
                    <img src="/humidity.png" alt="" class="wind humidity">
                    <p class="margin0 humid"></p>
                    <p class="margin0">Humidity</p>
                </div>
                <div class="time">
                    <p id="days"></p>
                    <p id="times"></p>
                </div>
                <div class="humidity-icon">
                    <img src="/wind.png" alt="" class="humidity">
                    <p class="margin0 wind-speed"></p>
                    <p class="margin0">wind speed</p>
                </div>
            </div>

        </div>
        <!-- weather details ending -->

        <div class="welcome-div center-center">
            <h1 class="welcome">WELCOME TO WEATHER UPDATE</h1>
        </div>

        <div class="pic-div">
            <img src="/clouds.png" alt="cloud image">
        </div>

        <div class="btn-div center-center">
            <button id="getStarted" class="get-started-btn">Get Started ></button>
        </div>

    </div>


</body>

</html>
